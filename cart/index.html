<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul class="list">
        <li class="shop"><a class="link" href="../index.html">Shop</a></li>
        <li class="delivery"><a class="link" href="">Delivery</a></li>
        <li class="contact"><a class="link" href="">Contact</a></li>
        <li class="rersonal-office">
          <a class="link" href="">Personal office</a>
        </li>
      </ul>
    </nav>

    <h1>Cart</h1>

    <section class="cart">
      <article class="card">
        <img
          class="image"
          src="https://themagictoyshop.co.uk/cdn/shop/files/the-magic-toy-shop-toys-and-games-40-jumbo-elephant-soft-toy-40183267164382.jpg?v=1705554871&width=600"
          alt="Baby-elephant"
        />
        <div class="card-information">
          <span>Baby elephant</span>
          <div class="card-controls">
            <button>-</button>
            <span>1</span>
            <button>+</button>
            <button class="delet">Delet</button>
          </div>
          <div class="price">
            <span>$60</span>
          </div>
        </div>
      </article>

      <article class="card">
        <img
          class="image"
          src="https://themagictoyshop.co.uk/cdn/shop/products/the-magic-toy-shop-soft-toy-giant-emperor-penguin-soft-toy-36274126356702.jpg?v=1701973800&width=600"
          alt="Baby-penguin"
        />
        <div class="card-information">
          <span>Baby penguin</span>
          <div class="card-controls">
            <button>-</button>
            <span>1</span>
            <button>+</button>
            <button class="delet">Delet</button>
          </div>
          <div class="price">
            <span>$60</span>
          </div>
        </div>
      </article>

      <article class="total">
        <span>Total:</span>
        <span class="total-price">$120</span>
        <button class="order">To order</button>
      </article>
    </section>
  </body>
</html>
